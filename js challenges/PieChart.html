<!DOCTYPE html>
<html>
<head>
  <title>Pie Chart</title>
  <style>
    /* Any CSS styles for the chart */
    canvas {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Pie Chart</h1>
  <canvas id="pie-chart"></canvas>
  <script>
    
    var canvas = document.getElementById("pie-chart");
    canvas.width = 500;
    canvas.height = 500;
    var ctx = canvas.getContext("2d");
    var data = [20, 30, 40, 10];
    var colors = ['red', 'green', 'blue', 'yellow'];
    var total = data.reduce(function(acc, item) { return acc + item; });
    var currentAngle = -90 * Math.PI / 180;

    for(var i = 0; i < data.length; i++) {
      ctx.beginPath();
      ctx.moveTo(250, 250);
      ctx.arc(250, 250, 200, currentAngle, currentAngle + (data[i] / total) * 2 * Math.PI, false);
      ctx.closePath();
      ctx.fillStyle = colors[i];
      ctx.fill();
      
      ctx.save();
      var x = 250 + 200 * Math.cos(currentAngle + (data[i] / total) * 2 * Math.PI / 2);
      var y = 250 + 200 * Math.sin(currentAngle + (data[i] / total) * 2 * Math.PI / 2);
      ctx.translate(x,y);
      ctx.rotate(currentAngle + (data[i] / total) * 2 * Math.PI / 2 + Math.PI / 2);
      ctx.fillStyle = "white";
      ctx.fillText((data[i] / total * 100).toFixed(2) + "%", 0,0);
      ctx.restore();
      currentAngle += (data[i] / total) * 2 * Math.PI;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Stained Glass Poster D3</title>
  <style>
    
    svg {
      background-color: #fff;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <h1>Stained Glass Poster D3</h1>
  <svg width="300" height="300"></svg>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script>
    const svg = d3.select("svg");

    const triangles = svg.selectAll("polygon")
      .data(d3.range(5))
      .enter()
      .append("polygon")
      .attr("points", () => {
        // generate random points for the triangle
        const x1 = Math.random() * 250;
        const y1 = Math.random() * 250;
        const x2 = x1 + Math.random() * 50;
        const y2 = y1 + Math.random() * 50;
        const x3 = x1 + Math.random() * 50;
        const y3 = y1 + Math.random() * 50;
        return `${x1}, ${y1} ${x2}, ${y2} ${x3}, ${y3}`;
      })
      .attr("fill", d3.scaleSequential(d3.interpolateRainbow).domain([0, 5]));
  </script>
</body>
</html>

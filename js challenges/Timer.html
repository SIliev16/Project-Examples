<!DOCTYPE html>
<html>
<head>
  <title>Countdown Timer</title>
  <style>
    #timer {
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div id="timer"></div>
  <label for="time-input">Enter time in minutes:</label>
  <input type="text" id="time-input">
  <button onclick="startTimer()">Start Timer</button>
  <script>
    function startTimer() {
      var timeInput = document.getElementById("time-input").value;
      var countDownDate = new Date().getTime() + timeInput * 60 * 1000; // add the input time in minutes to the current time
      var x = setInterval(function() {
        var now = new Date().getTime(); 
        var distance = countDownDate - now;
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  

        document.getElementById("timer").innerHTML = minutes + "m " + seconds + "s ";
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("timer").innerHTML = "YOU ARE DED";
        }
      }, 1000);
    }
  </script>
</body>
</html>
